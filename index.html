<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
        .icon {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">
                    <i class="fas fa-seedling me-3"></i>
                    Crop Yield Predictor
                </h1>
                <p class="mb-0 mt-2">Predict crop yield based on environmental factors</p>
            </div>
            <div class="card-body p-4">
                <form action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="area" class="form-label">
                                <i class="fas fa-map-marker-alt icon me-2"></i>Area/Region
                            </label>
                            <input type="text" class="form-control" id="area" name="area" 
                                   placeholder="e.g., Punjab, Maharashtra" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="crop" class="form-label">
                                <i class="fas fa-leaf icon me-2"></i>Crop Type
                            </label>
                            <input type="text" class="form-control" id="crop" name="crop" 
                                   placeholder="e.g., Wheat, Rice, Maize" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="soil_type" class="form-label">
                                <i class="fas fa-mountain icon me-2"></i>Soil Type
                            </label>
                            <select class="form-control" id="soil_type" name="soil_type" required>
                                <option value="">Select Soil Type</option>
                                <option value="Loamy">Loamy</option>
                                <option value="Sandy">Sandy</option>
                                <option value="Clay">Clay</option>
                                <option value="Silt">Silt</option>
                                <option value="Peaty">Peaty</option>
                                <option value="Chalky">Chalky</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="temperature" class="form-label">
                                <i class="fas fa-thermometer-half icon me-2"></i>Temperature (°C)
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="temperature" name="temperature" 
                                       placeholder="e.g., 25.5" step="0.1" required>
                                <span class="input-group-text">°C</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="humidity" class="form-label">
                                <i class="fas fa-tint icon me-2"></i>Humidity (%)
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="humidity" name="humidity" 
                                       placeholder="e.g., 65.2" step="0.1" min="0" max="100" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ph" class="form-label">
                                <i class="fas fa-flask icon me-2"></i>Soil pH
                            </label>
                            <input type="number" class="form-control" id="ph" name="ph" 
                                   placeholder="e.g., 6.5" step="0.1" min="0" max="14" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="rainfall" class="form-label">
                                <i class="fas fa-cloud-rain icon me-2"></i>Annual Rainfall (mm)
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="rainfall" name="rainfall" 
                                       placeholder="e.g., 850" step="0.1" required>
                                <span class="input-group-text">mm</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-calculator me-2"></i>
                            Predict Yield
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-white">
                <i class="fas fa-info-circle me-2"></i>
                Enter the crop and environmental details to get yield predictions
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
